<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../src/input.css">
    <link href="../../../dist/output.css" rel="stylesheet">
</head>


<body class="flex flex-col justify-center items-center">
    <audio id="audioPlayer" loop>
        <source src="../../assets/sounds/musicRelax.mp3" type="audio/mp3">
        <source src="sound/musicRelax.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <header>
        <h1 class="flex font-Minnie text-slate-900 drop-shadow-lg font-Minnie justify-center items-center p-4">Gra Da
            Memoria</h1>
    </header>

    <main class="flex flex-col">
        <section class="flex justify-between m-4">
            <div id="theme-name" class="font-Minnie text-xl font-bold">THEME</div>
            <div class="flex font-minnie">
                <div id="countDown" class="timer bg-black p-2 rounded text-white text-lg font-bold">
                    <span class="minute">00</span>
                    <span class="colon">:</span>
                    <span class="second">00</span>
                    <span class="colon">:</span>
                    <span class="millisecond">00</span>
                </div>
            </div>
        </section>

        <section id="content-cards" class="grid grid-cols-3
        m-4 justify-center items-center md:grid-cols-8"></section>

        <div class="flex flex-col m-4">
            <button id="return-button" class="p-2 mb-3 transition rounded font-Minnie ease-in-out delay-150 bg-stone-950 text-stone-200 hover:-translate-y-1 hover:scale-110  hover:text-stone-900 hover:bg-stone-200 duration-200">VOLVER</button>
            <button id="return-button" class="p-2 mb-3 rounded font-Minnie transition ease-in-out delay-150 bg-stone-950 text-stone-200 hover:-translate-y-1 hover:scale-110  hover:text-stone-900 hover:bg-stone-200  duration-200">REINCIAR</button>
        </div>
    </div>
    </main>
    <footer  class="fixed bottom-0 bg-black right-0 left-0 p-4 text-white flex max-h-11 justify-between md:flex-row md:items-center">
        <div class="flex items-center justify-center">
            <div id="soundIcon" class="cursor-pointer">
                <img src="../../assets/img/sin-musica.png" alt="icono de sonido" style="width: 30px; height: 30px;">
            </div>
            <div id="musicIcon" class="cursor-pointer">
                <img src="../../assets/img/sin-sonido.png" alt="icono de musica" style="width: 30px; height: 30px;">
            </div>
            <div id="instructionsIcon" class="cursor-pointer">
                <img src="../../assets/img/libro-electronico.png" alt="icono de instruciones" style="width: 30px; height: 30px;">
            </div>
        </div>
        <div class="text-sm md:ml-auto font-mono">Copyright Â© 2023 GraDaMemoria</div>
      </footer>

    <script src="game.js"></script>
    <script src="/sounds.js"></script>

</body>

</html>
